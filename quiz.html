<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="quiz" class="container">
        <div class="quiz-container">
            <div id="question-container">
                <div class="question" id="question">
                    <p>Pedro tem 3 maçãs, João tem o dobro de Pedro e Ana tem o dobro de João. Quantas maçãs Ana tem?
                    </p>
                </div>
                <div id="options">
                    <ul>
                        <li class="option">A) 3</li>
                        <li class="option">B) 6</li>
                        <li class="option">C) 12</li>
                        <li class="option">D) 24</li>
                    </ul>
                </div>
            </div>
            <button id="next-button">Próxima Pergunta</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
